{% load custom_filters %}

<table style="width: 100%;">
      <tr style="background-color: #de4c15;">
          <th>ID</th>
          <th>Заказчик</th>
          <th>Адрес</th>
          <th>Телефон</th>
          <th>Действия</th>
      </tr>
      {% for object in objects %}
      {% with service_record=service_records|get_item:object.id %}


      <tr style="background-color: 
      {% if service_record %}
        {% if service_record.result == 0 %}
          #00800063
        {% elif service_record.result == 1 %}
          #ffff0063
        {% elif service_record.result == 2 %}
          #ff000063
        {% else %}
          transparent
        {% endif %}
      {% else %}
        #80808063
      {% endif %};">
      
          <td>{{ object.id }}</td>
          <td>{{ object.customer }}</td>
          <td>{{ object.address }}</td>
          <td>{{ object.phone }}<br>{{ object.name }}</td>
          <td>
            <div class="btn-group">
              <a href="{% url 'object_edit' pk=object.id %}" class="btn btn-secondary">✏</a>
              <a href="{% url 'avr_add' pk=object.id %}" class="btn btn-success">АВР</a>
              <a href="{% url 'service_add' object_id=object.id %}" class="btn btn-primary">ТО</a>
              <form method="post" action="{% url 'object_delete' pk=object.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Удалить объект?');"><strong>Х</strong></button>
            </form>
            </div>
          </td>
      </tr>
      {% endwith %}
      {% endfor %}
  </table>
