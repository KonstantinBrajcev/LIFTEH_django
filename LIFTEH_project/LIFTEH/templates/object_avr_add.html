{% comment %} <h1>Добавить Объект и АВР</h1> {% endcomment %}
    <form method="post" action="{% url 'object_avr_add' %}">
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
    <div class="form-floating mb-2">
        <input class="form-control" type="text" name="customer" maxlength="255" required="" id="id_customer">
        <label class="form-label" for="id_customer">Заказчик:</label>
    </div>

  <div class="form-floating mb-2">
      <input class="form-control" type="text" name="address" maxlength="255" autocomplete="address" required="" id="id_address">
      <label class="form-label" for="id_address">Адрес:</label>
  </div>

  <div class="form-floating mb-2">
      <input class="form-control" type="text" name="problem" maxlength="255" required="" id="id_problem" style="height: 100px;">
      <label class="form-label" for="id_problem">Проблема:</label>
  </div>

    {% comment %} <h5>Работы:</h5> {% endcomment %}
    <div id="work-rows">
        <div class="work-row" style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px; width: 100%;">
            <div class="form-floating" style="flex: 1; min-width: 200px;">
                <input class="form-control" type="text" id="workname-field-1" name="workname" maxlength="100" required>
                <label class="form-label" for="workname-field-1">Наименование работ:</label>
            </div>

            <div class="form-floating" style="width: 100px;">
                <select class="form-select" id="unit-field-1" name="unit" required>
                    <option value="шт.">шт.</option>
                    <option value="комп.">комп.</option>
                    <option value="л.">л.</option>
                    <option value="кг.">кг.</option>
                    <option value="м.">м.</option>
                </select>
                <label class="form-label" for="unit-field-1">Ед. изм.:</label>
            </div>

            <div class="form-floating" style="width: 100px;">
                <input class="form-control" type="number" id="quantity-field-1" name="quantity" min="1" value="1" required>
                <label class="form-label" for="quantity-field-1">Кол-во:</label>
            </div>

            <div>
                <button type="button" class="btn btn-warning" id="addWorkButton">+</button>
            </div>
        </div>
    </div>

    {% comment %} <div><button type="button" class="btn btn-warning" id="addWorkButton">+ Добавить работу</button></div> {% endcomment %}

    {% comment %} <hr> {% endcomment %}
      <button type="submit" class="btn btn-success">Сохранить</button>
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Отмена</button>
</form>
