{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Добавить диагностику</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        {% comment %} <a href="{% url 'to' %}#diagnostic">
            <button type="button" class="btn btn-primary">Назад</button>
        </a> {% endcomment %}
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Отмена</button>
    </form>
</div>
{% endblock %}
