<!DOCTYPE html>
{% load static %}
<html style="overflow: hidden;">
<head>
    <meta charset="utf-8">
    <title>Карта объектов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'main.css' %}" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?apikey={{ YANDEX_MAPS_API_KEY }}&lang=ru_RU"></script>

</head>
<body>
    <!-- Шапка с кнопкой перехода к таблице -->
    <div class="new map-header">
        <a href="{% url 'to' %}" style="height: 64px;" data-tooltip="Таблица">
            <img src="{% static 'logo_lifteh.png' %}" alt="Logo" style="height: 4em;">
        </a>
    </div>

    <!-- Две кнопки фильтра -->
    <div class="filter-buttons" style="position: absolute; top: 5px; left: 80px;
                                        z-index: 1000; display: grid; gap: 5px;">
        <button class="filter-toggle-btn objects-btn active-all" id="objectsToggle">ВСЕ ОБЪЕКТЫ</button>
        <button class="filter-toggle-btn transport-btn active-transport" id="transportToggle">ТРАНСПОРТ</button>
    </div>

    <div id="map"></div>

    <script src="{% static 'js/map.js' %}">
    </script>
</body>
</html>
