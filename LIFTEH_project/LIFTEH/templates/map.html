<!DOCTYPE html>
{% load static %}
<html style="overflow: hidden;">
<head>

    <meta charset="utf-8">
    <title>LIFTEH - Карта объектов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="/logo_lifteh.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/logo_lifteh.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/logo_lifteh.png">
    <link href="{% static 'main.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey={{ YANDEX_MAPS_API_KEY }}&lang=ru_RU"></script>

</head>
<body>
    <!-- Шапка с кнопкой перехода к таблице -->
    <div class="new map-header">
        <a href="{% url 'to' %}" style="height: 64px;" data-tooltip="Таблица">
            <img src="{% static 'logo_lifteh.png' %}" alt="Logo" style="height: 4em;">
        </a>
    </div>

    <!-- Два переключателя фильтра -->
<div class="filter-switches">
    <div class="filter-switch">
        <label class="switch-label">
            <input type="checkbox" id="objectsSwitch" class="switch-input">
            <span class="switch-slider"></span>
            <span class="switch-text">ОБЪЕКТЫ</span>
        </label>
    </div>
    <div class="filter-switch">
        <label class="switch-label">
            <input type="checkbox" id="transportSwitch" class="switch-input" checked="">
            <span class="switch-slider"></span>
            <span class="switch-text">ТРАНСПОРТ</span>
        </label>
    </div>
</div>

    <div id="map"></div>

        <!-- Модальное окно для добавления ТО (аналогичное to.html) -->
    <div class="modal fade" id="objectModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #de4c15; color: white;">
                    <h5 class="modal-title" id="modalTitle">Добавить обслуживание</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalFormContent">
                    <!-- Сюда загружается форма -->
                    <div class="text-center py-4">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/map.js' %}"></script>
    <script src="{% static 'js/to.js' %}"></script>
</body>
</html>
