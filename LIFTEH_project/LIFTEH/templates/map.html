{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Карта объектов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=b0a03b93-14f2-4e5a-b38a-25ee1d5296e0&lang=ru_RU"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    .map-header {
        position: absolute;
        top: 5px;
        left: 5px;
        z-index: 1000;
        background-color: rgba(222, 76, 21, 1.0);
        border-radius: 10px;
        display: flex;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .nav-link.active {
      font-weight: bold;
    }
    .map-header a[data-tooltip] {
      position: relative;
    }
    .map-header a[data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      background: #6c1b1bc2;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 14px;
      font-family: sans-serif;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
      z-index: 1000;
    }
    .map-header a[data-tooltip]:hover::after {
      opacity: 1;
      visibility: visible;
      bottom: -30px;
    }
    </style>
</head>
<body>
    <!-- Шапка с кнопкой перехода к таблице -->
    <div class="new map-header">
        <a href="{% url 'to' %}" style="height: 64px;" data-tooltip="Таблица">
            <img src="{% static 'logo_lifteh.png' %}" alt="Logo" style="height: 4em;">
        </a>
    </div>

    <div id="map"></div>

    <script>
        ymaps.ready(function() {
            var map = new ymaps.Map('map', {
                center: [53.9, 27.5],
                zoom: 7
            });

            // Удаляем все стандартные элементы управления
            map.controls.remove('zoomControl');        // Кнопки zoom +/-
            map.controls.remove('geolocationControl'); // Кнопка геолокации
            map.controls.remove('searchControl');      // Поиск
            map.controls.remove('typeSelector');       // Переключение типов карты
            map.controls.remove('fullscreenControl');  // Полноэкранный режим
            map.controls.remove('rulerControl');       // Линейка
            map.controls.remove('trafficControl');     // Пробки
            map.controls.remove('routeButtonControl'); // Построение маршрутов

            // Минимальная настройка - Яндекс сам выберет оптимальный layout
            var clusterer = new ymaps.Clusterer({
                preset: 'islands#invertedOrangeClusterIcons',
                clusterDisableClickZoom: true,
                clusterOpenBalloonOnClick: true,
                gridSize: 64
            });

            var objectsData = {{ objects_data|safe }};
            var placemarks = [];
            var uniqueAddresses = new Set();

            // SVG иконка в формате data URL
            var customIconSvg = 'data:image/svg+xml;charset=utf-8,' + 
                encodeURIComponent(
                    '<svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">' +
                    '<path fill="#de4c15" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>' +
                    '</svg>'
                );

            objectsData.forEach(function(obj) {
                if (obj.latitude && obj.longitude && !uniqueAddresses.has(obj.address)) {
                        // Добавляем адрес в множество уникальных адресов
                        uniqueAddresses.add(obj.address); 
                        var placemark = new ymaps.Placemark(
                            [obj.latitude, obj.longitude],
                            {
                            balloonContent: '<div style="border-radius: 5px;">' + 
                                '<div style="background-color: #de4c15; color: white; padding: 8px; padding: 5px; font-weight: bold;">' + 
                                obj.customer + '</div>' +

                                //---------ВЫВОД АДРЕСА---------
                                '<a href="https://yandex.ru/maps/?text=' + obj.address + '" target="_blank" style="text-decoration: none; color: inherit; margin-right: 5px;">' +
                                '<img src="/static/ico/geo-alt.svg" alt="address" style="width: 16px; height: 16px; vertical-align: middle; margin: 5px;">' +
                                obj.address + '</a><br>' +

                                //---------ВЫВОД МОДЕЛИ---------
                                (function() {
                                    if (obj.manual_url) {
                                        return '<a href="' + obj.manual_url + '" target="_blank" style="text-decoration: none; color: inherit; cursor: pointer;" onclick="event.stopPropagation();">' +
                                            '<img src="/static/ico/gear.svg" alt="model" style="width: 16px; height: 16px; vertical-align: middle; margin: 5px;">' + 
                                            obj.model + '</a><br>';
                                    } else {
                                        return '<span style="color: #666;">' +
                                            '<img src="/static/ico/gear.svg" alt="model" style="width: 16px; height: 16px; vertical-align: middle; margin: 5px; opacity: 0.5;">' + 
                                            obj.model + ' (нет руководства)</span><br>';
                                    }
                                })() +

                                //---------ВЫВОД ТЕЛЕФОНА-------
                                '<a href="tel:' + obj.phone + '" style="text-decoration: none; color: inherit;">' +
                                '<img src="/static/ico/telephone.svg" alt="phone" style="width: 16px; height: 16px; vertical-align: middle; margin: 5px;">' +
                                obj.phone + '</a></div>',
                            clusterCaption: obj.customer
                            },
                            {
                                // Кастомная иконка
                                iconLayout: 'default#image',
                                iconImageHref: customIconSvg,
                                iconImageSize: [30, 30],      // Размер иконки
                                iconImageOffset: [-15, -35],  // Смещение

                                // Дополнительные настройки
                                iconImageClipRect: [[0, 0], [35, 35]],
                                balloonCloseButton: false
                            }
                        );
                    placemarks.push(placemark);
                }
            });

            if (placemarks.length > 0) {
                clusterer.add(placemarks);
                map.geoObjects.add(clusterer);
                map.setBounds(clusterer.getBounds());
            }

            // Обработчик события клика на карте
            map.events.add('click', function() {
                // Закрываем все открытые баллоны
                map.balloon.close();
                // Закрываем баллон кластера, если он открыт
                clusterer.balloon.close(); 
            });
        });
</script>
<style>
    .ymaps-2-1-79-b-cluster-tabs__item-header,
    .ymaps-2-1-79-b-cluster-content__header,
    .ymaps-2-1-79-copyright__content,
    .ymaps-2-1-79-map-copyrights-promo,
    .ymaps-2-1-79-balloon__close {
        display: none;
    }
    .ymaps-2-1-79-balloon__content,
    .ymaps-2-1-79-b-cluster-tabs__section_type_content,
    .ymaps-2-1-79-b-cluster-tabs {
        padding: 0px;
    }
    .ymaps-2-1-79-balloon__layout {
        border-radius: 6px;
    }
    .ymaps-2-1-79-balloon {
        box-shadow: none;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 0px 0px 10px 10px rgba(0, 0, 0, 0.3);
    }
    .ymaps-2-1-79-b-cluster-tabs__menu-item {
           padding: 2px 3px 2px 3px;
    }
    .ymaps-2-1-79-b-cluster-tabs__item-body {
        padding-right: 0px;
    }
    ymaps-2-1-79-b-cluster-tabs ymaps-2-1-79-b-cluster-content {
        width: none;
    }
    .ymaps-2-1-79-b-cluster-tabs__menu-item-text {
        color: #333333ff;
        transition: color 0.2s ease;
    }
    .ymaps-2-1-79-b-cluster-tabs__menu-item-text:hover {
        color: #de4c15;
    }
    .ymaps-2-1-79-balloon__content {
        margin-right: 0px !important;
    }
    .ymaps-2-1-79-b-cluster-tabs, 
    .ymaps-2-1-79-b-cluster-content {
        width: 420px !important;
        height: 200px !important;
    }
</style>
</body>
</html>
