<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Вход в систему</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 800px;
            display: flex;
            overflow: hidden;
	    margin: 20px;
        }
        
        .logo-section {
            background-color: #de4c15;
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .logo-section img {
            max-width: 100%;
            height: auto;
        }
        
        .form-section {
            width: 60%;
            padding: 40px;
        }
        
        .form-title {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        
        .form-control {
            margin-bottom: 20px;
            height: 45px;
            border-radius: 5px;
        }
        
        .btn-login {
            background-color: #0d6efd;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        
        .error-message {
            color: #dc3545;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Левая часть с логотипом -->
        <div class="logo-section">
            <img src="{% static 'logo_lifteh.png' %}" alt="Логотип организации">
        </div>
        
        <!-- Правая часть с формой входа -->
        <div class="form-section">
            <h2 class="form-title" style="text-align:center;">ВХОД В СИСТЕМУ_N</h2>
            
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com" required>
                    <label for="username" class="form-label">Логин</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password" class="form-label">Пароль</label>
                </div>
                
                <button type="submit" class="btn btn-login">Войти</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
