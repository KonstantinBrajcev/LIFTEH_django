name: Django CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify settings_prod.py exists
        working-directory: ./LIFTEH_project/LIFTEH_project
        run: |
            ls -la settings_prod.py
            if [ ! -f "settings_prod.py" ]; then
              echo "::error::settings_prod.py not found!"
              exit 1
            fi

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        working-directory: ./LIFTEH_project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt

      - name: Make migrations
        working-directory: ./LIFTEH_project
        run: python manage.py makemigrations --no-input

      - name: Copy project to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "LIFTEH_project/"
          target: "${{ secrets.PROJECT_PATH }}"
          rm: true
          overwrite: true

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        env:
          DJANGO_SETTINGS_MODULE: LIFTEH_project.settings_prod
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 30s
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            
            # Проверяем копирование файла
            ls -la settings_prod.py || echo "settings_prod.py not found!"
            
            # Обновление кода
            git fetch origin main
            git reset --hard origin/main
            
            # Активация venv
            source venv/bin/activate
            
            # Установка зависимостей
            pip install -r LIFTEH_project/requirements-server.txt
            
            # Применяем миграции
            python manage.py migrate --no-input
            
            # Собираем статику
            python manage.py collectstatic --no-input --clear
            
            # Перезапуск Gunicorn
            pkill -f gunicorn || true
            sleep 2
            # screen -S 854015 -dm bash -c "gunicorn --bind 0.0.0.0:8001 --workers 2 --timeout 120 LIFTEH_project.wsgi:application"

            gunicorn \
              --bind 0.0.0.0:8001 \
              --workers 3 \
              --timeout 120 \
              #--access-logfile ${{ secrets.PROJECT_PATH }}/gunicorn_access.log \
              #--error-logfile ${{ secrets.PROJECT_PATH }}/gunicorn_error.log \
              --name LIFTEH_gunicorn \
              #--pythonpath ${{ secrets.PROJECT_PATH }}/LIFTEH_project \
              --daemon \
              LIFTEH_project.wsgi:application
            
            echo "Gunicorn успешно перезапущен"
            ps aux | grep gunicorn