name: Django CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        working-directory: ./LIFTEH_project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt

      - name: Make migrations
        working-directory: ./LIFTEH_project
        run: python manage.py makemigrations --no-input

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USERNAME }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            timeout: 30s
            script: |
              set -e
              cd ${{ secrets.PROJECT_PATH }}

              git fetch origin main
              git reset --hard origin/main

              if [ ! -d "venv" ]; then
                python -m venv venv
              fi

              echo "Активация venv"
              source venv/bin/activate

              pip install --upgrade pip
              cd LIFTEH_project
              pip install -r requirements-server.txt

              echo "Перезапуск Gunicorn в существующей screen-сессии"
              SCREEN_SESSION=854015
              
              if [ -n "$SCREEN_SESSION" ]; then
                echo "1. Остановка Gunicorn в сессии $SCREEN_SESSION"
                screen -S $SCREEN_SESSION -X stuff $'\003'
                sleep 5
                
                echo "2. Проверка, что Gunicorn остановился"
                if pgrep -f "gunicorn.*LIFTEH_project.wsgi:application"; then
                  pkill -f "gunicorn.*LIFTEH_project.wsgi:application"
                  sleep 2
                fi
                
                echo "3. Переход в правильную директорию перед запуском"
                screen -S $SCREEN_SESSION -X stuff "cd ${{ secrets.PROJECT_PATH }}/LIFTEH_project\n"
                
                echo "4. Запуск Gunicorn с полным путем к venv"
                screen -S $SCREEN_SESSION -X stuff "${{ secrets.PROJECT_PATH }}/venv/bin/gunicorn --bind 0.0.0.0:8001 --workers 2 --timeout 120 --log-level debug --error-logfile - LIFTEH_project.wsgi:application\n"
                
                echo "5. Проверка запуска Gunicorn"
                sleep 3
                if pgrep -f "gunicorn.*LIFTEH_project.wsgi:application"; then
                  echo "Gunicorn успешно перезапущен в сессии $SCREEN_SESSION"
                else
                  echo "Ошибка: Gunicorn не запустился"
                  exit 1
                fi
              fi