name: Django CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Рекомендую использовать стабильную версию

      - name: Install dependencies
        working-directory: ./LIFTEH_project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./LIFTEH_project
        run: |
          python manage.py test

      - name: Collect static files
        working-directory: ./LIFTEH_project
        run: |
          python manage.py collectstatic --noinput

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git fetch origin main
            git reset --hard origin/main
            
            echo "Project structure:"
            ls -la
            ls -la LIFTEH_project/
            
            if [ ! -d "myenv" ]; then
              python3 -m venv myenv
            fi
            source myenv/bin/activate
            
            pip install --upgrade pip
            cd LIFTEH_project && pip install -r requirements.txt
            
            python manage.py migrate --noinput
            
            if command -v sudo &> /dev/null; then
              sudo systemctl restart gunicorn
              sudo systemctl reload nginx

            else
              pkill -f gunicorn || true
              nohup myenv/bin/gunicorn \
                --bind 0.0.0.0:8000 \
                LIFTEH_project.wsgi:application &> gunicorn.log &
            fi

      - name: Rollback on failure
        if: failure()
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/deploy_key \
              ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
              "cd ${{ secrets.PROJECT_PATH }} && git checkout HEAD~1 && pkill -f gunicorn && nohup myenv/bin/gunicorn --bind 0.0.0.0:8000 LIFTEH_project.wsgi:application &> gunicorn.log &"
      
      - name: Check server environment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Python: $(python3 --version)"
            echo "Pip: $(python3 -m pip --version)"
            echo "Git: $(git --version)"
            echo "Project dir: ${{ secrets.PROJECT_PATH }}"
            ls -la ${{ secrets.PROJECT_PATH }}