name: Django CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        working-directory: ./LIFTEH_project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt

      - name: Make migrations
        working-directory: ./LIFTEH_project
        run: python manage.py makemigrations --no-input

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USERNAME }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            timeout: 30s
            script: |
              set -ex
              cd ${{ secrets.PROJECT_PATH }}

              git fetch origin main
              git reset --hard origin/main

              if [ ! -d "venv" ]; then
                python -m venv venv
              fi

              echo "Активация venv"
              source venv/bin/activate

              pip install --upgrade pip
              cd LIFTEH_project
              pip install -r requirements-server.txt

              echo "Перезапуск Gunicorn в существующей screen-сессии"
              SCREEN_SESSION=854015
              
              if [ -n "$SCREEN_SESSION" ]; then
                echo "1. Остановка Gunicorn в сессии $SCREEN_SESSION"
                screen -S $SCREEN_SESSION -X stuff $'\003' || true
                sleep 5
                
                echo "2. Принудительная остановка Gunicorn, если он еще работает"
                pkill -f "gunicorn.*LIFTEH_project.wsgi:application" || true
                sleep 2
                
                echo "3. Очистка screen-сессии"
                screen -S $SCREEN_SESSION -X stuff "reset\n" || true
                
                echo "4. Переход в правильную директорию перед запуском"
                screen -S $SCREEN_SESSION -X stuff "cd ${{ secrets.PROJECT_PATH }}/LIFTEH_project\n"
                
                echo "5. Запуск Gunicorn с полным путем к venv"
                # screen -S $SCREEN_SESSION -X stuff "${{ secrets.PROJECT_PATH }}/venv/bin/gunicorn --bind 0.0.0.0:8001 --workers 2 --timeout 120 --log-level debug --error-logfile /tmp/gunicorn_error.log LIFTEH_project.wsgi:application\n"
                screen -S $SCREEN_SESSION -X stuff "gunicorn --bind 0.0.0.0:8001 --workers 2 --timeout 120 --log-level debug --error-logfile - LIFTEH_project.wsgi:application"
              fi