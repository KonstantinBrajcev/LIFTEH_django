name: Django CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        working-directory: ./LIFTEH_project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt

      - name: Make migrations
        working-directory: ./LIFTEH_project
        run: python manage.py makemigrations --no-input

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USERNAME }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            timeout: 30s
            script: |
              set -e
              cd ${{ secrets.PROJECT_PATH }}

              git fetch origin main
              git reset --hard origin/main

              if [ ! -d "venv" ]; then
                python -m venv venv
              fi
              source venv/bin/activate

              pip install --upgrade pip
              cd LIFTEH_project
              pip install -r requirements-server.txt

              echo "Проверка и перезапуск Gunicorn"
              # Получаем ID существующей screen-сессии
              SCREEN_SESSION=$(screen -ls | grep gunicorn_LIFTEH_project | awk '{print $1}')

              if [ -n "$SCREEN_SESSION" ]; then
                echo "Найдена существующая сессия: $SCREEN_SESSION"

                # Отправляем Ctrl+C в сессию для корректного завершения Gunicorn
                screen -S $SCREEN_SESSION -X stuff $'\003'
                sleep 5  # Даем время для корректного завершения

                # Ждем завершения процесса
                while screen -ls | grep -q $SCREEN_SESSION; do
                  sleep 1
                done
              fi

              echo "Запуск Gunicorn в новой сессии screen"
              screen -dmS gunicorn_LIFTEH_project venv/bin/gunicorn \
                --bind 0.0.0.0:8001 \
                --workers 2 \
                --timeout 120 \
                --log-level debug \
                --error-logfile - \
                LIFTEH_project.wsgi:application
              echo "Gunicorn успешно перезапущен"
