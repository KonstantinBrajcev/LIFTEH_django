name: Django CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.2'

      - name: Install dependencies
        working-directory: ./LIFTEH_project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests  # Добавили тесты перед деплоем!
        working-directory: ./LIFTEH_project
        run: |
          python manage.py test

      - name: Collect static files
        working-directory: ./LIFTEH_project
        run: |
          python manage.py collectstatic --noinput

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
              cd ${{ secrets.PROJECT_PATH }}
              git fetch origin main
              git reset --hard origin/main
              
              # Создаем виртуальное окружение, если его нет
              if [ ! -d "venv" ]; then
                python3 -m venv venv
              fi
              source venv/bin/activate
              
              # Устанавливаем зависимости
              pip install --upgrade pip
              pip install -r requirements.txt
              
              # Применяем миграции
              python manage.py migrate --noinput
              
              # Перезапускаем сервисы (если sudo доступен)
              if command -v sudo &> /dev/null; then
                sudo systemctl restart gunicorn
                sudo systemctl reload nginx
              else
                systemctl --user restart gunicorn
                systemctl --user reload nginx
              fi

      - name: Rollback on failure
        if: failure()
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/deploy_key \
              ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
              "cd ${{ secrets.PROJECT_PATH }} && git checkout HEAD~1 && sudo systemctl restart gunicorn"