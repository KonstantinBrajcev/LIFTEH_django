name: Django CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # Используем версию, совместимую с вашим сервером (Python 3.6.8)

      - name: Install dependencies
        working-directory: ./LIFTEH_project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt gunicorn

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Выход при ошибке
            
            cd ${{ secrets.PROJECT_PATH }}
            
            # Обновление кода
            git fetch origin main
            git reset --hard origin/main
            
            # Создание/обновление venv
            if [ ! -d "myenv" ]; then
              python3 -m venv myenv
            fi
            source myenv/bin/activate
            
            # Установка зависимостей
            pip install --upgrade pip
            cd LIFTEH_project
            pip install -r requirements.txt
            
            # Миграции и статика
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            
            # Перезапуск Gunicorn
            if pgrep gunicorn; then
              pkill gunicorn
              sleep 2
            fi
            
            nohup ../myenv/bin/gunicorn \
              --bind 0.0.0.0:8000 \
              --workers 1 \
              --access-logfile gunicorn-access.log \
              --error-logfile gunicorn-error.log \
              LIFTEH_project.wsgi:application &> /dev/null &
            
            echo "Deployment completed successfully"