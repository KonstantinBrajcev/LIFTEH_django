name: Django CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        working-directory: ./LIFTEH_project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt

      - name: Make migrations
        working-directory: ./LIFTEH_project
        run: python manage.py makemigrations --no-input

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USERNAME }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            timeout: 30s
            script: |
              set -e
              cd ${{ secrets.PROJECT_PATH }}

              git fetch origin main
              git reset --hard origin/main

              if [ ! -d "venv" ]; then
                python -m venv venv
              fi

              echo "Активация venv"
              source venv/bin/activate

              pip install --upgrade pip
              cd LIFTEH_project
              pip install -r requirements-server.txt

              echo "Перезапуск Gunicorn в существующей screen-сессии"
              SCREEN_SESSION=854015

              if [ -n "$SCREEN_SESSION" ]; then
                echo "Подключение к сессии $SCREEN_SESSION для перезапуска Gunicorn"

                # Отправляем команды в screen-сессию:
                # 1. Ctrl+C для остановки Gunicorn
                # 2. Команду для запуска Gunicorn
                screen -S $SCREEN_SESSION -X stuff $'\003'
                sleep 2
                screen -S $SCREEN_SESSION -X stuff "venv/bin/gunicorn --bind 0.0.0.0:8001 --workers 2 --timeout 120 --log-level debug --error-logfile - LIFTEH_project.wsgi:application\n"
                echo "Gunicorn успешно перезапущен в существующей сессии $SCREEN_SESSION"
              fi