name: Django CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.9  # Используем версию, близкую к серверной (3.6)
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        working-directory: ./LIFTEH_project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tests
        working-directory: ./LIFTEH_project
        run: |
          python manage.py test
          
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git pull origin main
            
            # Явно используем python3.6 на сервере
            python3.6 -m pip install --upgrade pip
            python3.6 -m pip install -r requirements.txt
            
            python3.6 manage.py migrate
            python3.6 manage.py collectstatic --noinput
            
            # Перезапуск Gunicorn
            pkill -f gunicorn || true
            nohup python3.6 -m gunicorn \
              --bind 0.0.0.0:8000 \
              --workers 1 \
              LIFTEH_project.wsgi:application &> gunicorn.log &